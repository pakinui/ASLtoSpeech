name: Generate Doxygen Documentation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # - name: Set up Doxygen
      #   run: sudo apt-get install -y doxygen  # Install Doxygen (adjust for non-Debian systems)
      # - name: Delete Old Files
      #   run: rm -r docs/*
        
      - name: Generate Documentation
        run: doxygen Doxyfile  # Adjust the path to Doxyfile
      
      # - name: Move Documentation to ./docs
      #   run: mv app/345Application/html/* docs/  # Move generated HTML files to the ./docs folder
      - name: Move index.html to /docs
        run: mv docs/html/* docs/
        
      - name: Commit and Push Changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add docs/
          git commit -m "Update documentation"
          git push
