name: Generate Doxygen Documentation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
            python-version: 3.11
            cache: 'pip'
      - name: Install Doxygen using Python 3.11
        run: |
            pip install doxygen
      # - name: Set up Doxygen
      #   run: pip install -y doxygen  # Install Doxygen (adjust for non-Debian systems)
      # - name: Delete Old Files
      #   run: rm -r docs/*
        
      - name: Generate Documentation
        run: doxygen Doxyfile  # Adjust the path to Doxyfile
      
      # - name: Move Documentation to ./docs
      #   run: mv app/345Application/html/* docs/  # Move generated HTML files to the ./docs folder
      - name: Move files to /docs
        run: mv docs/html/* docs/
        
      - name: Commit and Push Changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add docs/
          git commit -m "Update documentation"
          git push
