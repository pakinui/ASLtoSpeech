name: C/C++ CI

on:
  [push, pull_request]

jobs:   
  build: 
    runs-on: windows-latest
    steps:
    - name: Install CMake
      run: |
        choco install cmake
    - name: Install Ninja
      run: |
        choco install ninja
    - uses: actions/checkout@v3
    - name: Setup build environment
      run: |
        mkdir build
        cd build
        cmake .. -GNinja
        
    - name: Build with Ninja
      run: cmake --build ./build
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
          name: executable
          path: build/HandApp.exe

  install-python-tts:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4.7.0
        with:
          python-version: 3.10
          cache: 'pip'
      - name: Install TTS using Python 3.10
        run: |
          pip install tts
        
  run:
    needs: [build, install-python-tts]
    runs-on: windows-latest
    steps: 
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: executable
      - name: Run Executable
        run: |
          ./HandApp.exe

  code-coverage:
    needs: run
    runs-on: windows-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: 3.10
          # cache: 'pip'

      - name: Install Compiler
        run: |
          choco install OpenCppCoverage -y
          echo "C:\Program Files\OpenCppCoverage" >> $env:GITHUB_PATH
            
      - name: Generate coverage report
        working-directory: ${{github.workspace}}
        shell: cmd
        run: OpenCppCoverage --export_type=cobertura:coverage\coverage1.xml build\build-cosc345-Desktop_Qt_6_5_2_MSVC2019_64bit-Release\Tests.exe
          
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: 1afab4df-7044-4128-ac0c-6909eeba0bbf
        with:
          # token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          # env_vars: OS,PYTHON
          # fail_ci_if_error: true
          # files: ./coverage1.xml,./coverage2.xml,!./cache
          # flags: unittests
          # name: codecov-umbrella
          # verbose: true
          files: ./coverage1.xml

  coverity-analysis:
    runs-on: windows-latest
    steps:
      # ... other steps for building and running Coverity analysis ...
      
      - name: Display Coverity Badge
        run: echo "![Coverity Analysis Status](https://scan.coverity.com/projects/28987/badge.svg)" >> README.md


    
