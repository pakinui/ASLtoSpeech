name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  install: 
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install CMake
      run: |
        choco install cmake
    - name: Install Ninja
      run: |
        choco install ninja
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build with CMake
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
    - name: Create Executable
      run: |
        cd build
        ninja
  run:
    runs-on: windows-latest
    steps:
    - name: Run
      run: |
        cd build
        ./HandApp.exe
  
